<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1><b>Stream</b><span>Tim</span></h1>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-md-12">
            <div id="torrentInput">
                <input type="text" class="form-control input-lg" placeholder="Paste magnet link here"/>
            </div>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-md-12">
            <div id="listOfFiles"></div>
            <div id="loadingAnimation" style="display: none">
                <img src="loading-spinning-bubbles.svg"/>
            </div>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-md-12">
            <div id="streamingAddress">
            </div>
        </div>
    </div>

</div>
</body>
</html>
